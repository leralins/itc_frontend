    <script>
        function plus(x, y) {
            return x + y;
        }
        console.log(plus(1, 2));

        function multiply(x, y) {
            let sum = 0
            for (var i = 0; i < y; i++) {
                sum = plus(sum, x);
            }
            return sum;
        }
        console.log(multiply(3, 10));

        function getQuadrant(x, y) {
            if (x > 0 && y > 0)
                quadrant = "первая четверть";
            else if (x > 0 && y < 0)
                quadrant = "четвертая четверь";
            else if (x < 0 && y < 0)
                quadrant = "третья четверть";
            else if (x < 0 && y > 0)
                quadrant = "вторая четверть";
            else if (x == 0 && y == 0)
                quadrant = "начало координат";
            else if (x == 0 && y != 0)
                quadrant = "точка лежит на оси Х";
            else if (x != 0 && y == 0)
                quadrant = "точка лежит на оси У";
            return quadrant;
        }
        console.log(getQuadrant(1, 2))
        console.log(getQuadrant(-1, 2))
        console.log(getQuadrant(-2, -3))
        console.log(getQuadrant(4, -7))
        console.log(getQuadrant(0, 0))

        function PlusAll(...args) {
            return args.reduce((sum, current) => sum + current)
        }
        console.log(PlusAll(1, 2, 3, 4, 5))

        function MultiplyAll(...args) {
            return args.reduce((multi, current) => multi * current)
        }
        console.log(MultiplyAll(1, 2, 3, 4, 5))

        function ObjectToQueryString(object) {
            let urlstr = ""
            let num = 0;
            for (key in object) {
                if (num == 0) {
                    urlstr = `${key}=${object[key]}`
                } else {
                    urlstr = `${urlstr}&${key}=${object[key]}`
                }
                num++
            }
            return encodeURI(urlstr)
        }
        console.log(ObjectToQueryString({
            name1: 'John',
            name2: 'Федор'
        }))

        function getIn(obj, path, default_value) {
            property = path.reduce((obj, current) => {
                return obj[current]
            }, obj)
            if (property != undefined) {
                return property
            } else {
                return default_value
            }
        }
        const person = {
            address: {
                street: "Кутузовский проспект"
            }
        }
        console.log(getIn(person, ['address', 'street'], 'Бомж'))
